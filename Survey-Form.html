<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Reset and global styles */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: url(//unsplash.com/photos/a-close-up-of-a-computer-screen-with-many-languages-on-it-hSODeSbvzE0);
  color: #ffffff;
  line-height: 1.6;
  padding: 20px;
}

/* Container styling */
.container {
  max-width: 600px;
  margin: auto;
  background-color: #3b3f46;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

/* Title and description */
h1#title {
  text-align: center;
  margin-bottom: 10px;
}

p#description {
  text-align: center;
  margin-bottom: 20px;
  font-size: 0.95em;
  color: #ccc;
}

/* Form elements */
form label {
  display: block;
  margin-top: 20px;
  font-weight: bold;
}

form input[type="text"],
form input[type="email"],
form input[type="number"],
form select,
form textarea {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border: none;
  border-radius: 4px;
  background-color: #f1f1f1;
  color: #333;
  font-size: 1em;
}

form input[type="radio"],
form input[type="checkbox"] {
  margin-right: 10px;
}

form textarea {
  min-height: 100px;
  resize: vertical;
}

/* Submit button */
button#submit {
  margin-top: 25px;
  width: 100%;
  padding: 12px;
  background-color: #37af65;
  border: none;
  border-radius: 4px;
  color: white;
  font-size: 1.1em;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button#submit:hover {
  background-color: #2e8b57;
}

/* Optional small text styling */
span {
  font-weight: normal;
  font-size: 0.9em;
  color: #ccc;
}

    </style>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    
    <form id="survey-form">
      
      <!-- Name input -->
      <label id="name-label" for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />
      
      <!-- Email input -->
      <label id="email-label" for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />
      
      <!-- Number input -->
      <label id="number-label" for="number">Age <span>(optional)</span></label>
      <input type="number" id="number" name="age" min="10" max="99" placeholder="Age" />
      
      <!-- Dropdown -->
      <label for="dropdown">Which option best describes your current role?</label>
      <select id="dropdown" name="role" required>
        <option disabled selected value>Select current role</option>
        <option value="student">Student</option>
        <option value="fulltime">Full Time Job</option>
        <option value="learner">Full Time Learner</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      
      <!-- Radio buttons -->
      <label>Would you recommend freeCodeCamp to a friend?</label>
      <label><input type="radio" name="recommend" value="definitely" required /> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
      <label><input type="radio" name="recommend" value="notSure" /> Not sure</label>
      
      <!-- Checkboxes -->
      <label>What would you like to see improved? <span>(Check all that apply)</span></label>
      <label><input type="checkbox" name="improve" value="frontend" /> Front-end Projects</label>
      <label><input type="checkbox" name="improve" value="backend" /> Back-end Projects</label>
      <label><input type="checkbox" name="improve" value="data-visualization" /> Data Visualization</label>
      <label><input type="checkbox" name="improve" value="challenges" /> Challenges</label>
      <label><input type="checkbox" name="improve" value="open-source" /> Open Source Community</label>
      <label><input type="checkbox" name="improve" value="gitter" /> Gitter help rooms</label>
      <label><input type="checkbox" name="improve" value="videos" /> Videos</label>
      <label><input type="checkbox" name="improve" value="meetups" /> City Meetups</label>
      <label><input type="checkbox" name="improve" value="wiki" /> Wiki</label>
      <label><input type="checkbox" name="improve" value="forum" /> Forum</label>
      <label><input type="checkbox" name="improve" value="courses" /> Additional Courses</label>
      
      <!-- Textarea -->
      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
      
      <!-- Submit button -->
      <button type="submit" id="submit">Submit</button>
      
    </form>
  </div>
</body>
</html>
